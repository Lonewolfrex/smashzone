{% extends 'base.html' %}

{% block content %}
<h1>{{ tournament.name }}</h1>
<p>{{ tournament.description }}</p>
<p><strong>Start Date:</strong> {{ tournament.start_date }}</p>
<p><strong>End Date:</strong> {{ tournament.end_date }}</p>
<p><strong>Location:</strong> {{ tournament.location }}</p>
<a href="{% url 'tournament-update' tournament.pk %}"><button>Edit</button></a>
<a href="{% url 'tournament-delete' tournament.pk %}"><button>Delete</button></a>
<a href="{% url 'tournament-list' %}"><button>Back to List</button></a>
{% endblock %}
